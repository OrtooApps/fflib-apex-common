<template>
    <template if:true={visible}>
        <lightning-card if:false={inEditMode}>

            <div slot="title">
                <slot name="title"></slot>
            </div>

            <div slot="actions">
                <lightning-button-group>
                    <slot name="additional-view-buttons"></slot>

                    <lightning-button
                        data-ortoo-elem-id={editId}
                        class="slds-m-top_small slds-float_right"
                        variant="default"
                        label={editLabel}
                        onclick={handleEditClick}
                    ></lightning-button>
                </lightning-button-group>
            </div>

            <div class="slds-p-around_small">
                <slot name="view-form"></slot>
            </div>
        </lightning-card>

        <lightning-card if:true={inEditMode}>

            <div slot="title">
                <slot name="title"></slot>
            </div>

            <div class="slds-p-around_small">
                <lightning-messages></lightning-messages>

                <slot name="edit-form"></slot>
            </div>

            <div slot="footer">

                <c-save-buttons
                    onsave={handleSaveClick}
                    oncancel={handleCancelClick}
                >
                    <span slot="additional-buttons">
                        <slot name="additional-edit-buttons"></slot>
                    </span>
                </c-save-buttons>

            </div>
        </lightning-card>
    </template>
</template>
