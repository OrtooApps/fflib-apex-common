<template>

    <template if:true={readOnly}>
        <c-read-only-field
            data-ortoo-elem-id={fieldId}
            label={label}
            value={valueLabel}
            field-level-help={fieldLevelHelp}
            display-density={displayDensity}
        ></c-read-only-field>
    </template>

    <template if:false={readOnly}>
        <div class={fieldPadding}> <!-- can this be a constant?-->
            <lightning-combobox
                data-ortoo-elem-id={fieldId}
                name={name}
                label={label}
                value={value}
                disabled={disabled}
                placeholder={placeholder}
                options={options}
                required={required}
                field-level-help={fieldLevelHelp}
                variant={labelVariant}
                message-when-value-missing={messageWhenValueMissing}
                onchange={handleChange}
            ></lightning-combobox>
        </div>
    </template>
</template>
