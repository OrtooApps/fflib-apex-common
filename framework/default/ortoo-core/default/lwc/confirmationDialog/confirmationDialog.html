<template>
    <c-modal visible={visible}>
        <div slot="title">
            {title}
        </div>

        <div slot="contents">
            <slot name="message"></slot>
        </div>

        <div slot="footer">
            <lightning-button-group>
                <lightning-button
                    variant="neutral"
                    name="cancel"
                    label={cancelLabel}
                    title={cancelLabel}
                    onclick={handleCancel}
                ></lightning-button>
                <lightning-button
                    variant="brand"
                    name="confirm"
                    label={confirmLabel}
                    title={confirmLabel}
                    onclick={handleConfirm}
                ></lightning-button>
            </lightning-button-group>
        </div>
    </c-modal>
</template>
