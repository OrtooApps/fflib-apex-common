<template>
    <span name={name} class={labelClasses} lightning-outputfield_outputfield-host="">
        <span name={labelName} lightning-outputfield_outputfield="" class="slds-form-element__label">{label}</span>

        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
        ></lightning-helptext>

        <div lightning-outputfield_outputfield="" class="slds-form-element__control">
            <span lightning-outputfield_outputfield="" class="slds-form-element__static" name="value">{value}</span>
            <slot lightning-outputfield_outputfield=""></slot>
        </div>
    </span>
</template>
